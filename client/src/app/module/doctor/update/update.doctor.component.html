<div  *ngIf="loading==false" class="container">
    <div class="jumbotron">
        <hr>
        <form  #abc="ngForm">
             <div class="form-group">
            <label>Old Password:</label>
            <input type="text" class="form-control" [(ngModel)]="oldpass"  name="oldpass" placeholder="Enter your old Password">
        </div>
        <div class="form-group">
                <label>New Password:</label>
                <input type="text" class="form-control" [(ngModel)]="newpass"  name="newpass" placeholder="Enter New Password">
            </div>
            <div class="form-group">
                    <label>Confirm Password:</label>
                    <input type="text" class="form-control" [(ngModel)]="cnfnewpass"  name="cnfnewpass" placeholder="Re-Enter New Password">
                </div>
<button class="btn btn primary form-group" (click)="change(abc)" style="background: navy;color: white">Change</button>
<button class="btn btn primary form-group">Cancel</button>
        </form>
       
    </div>

</div>
<div *ngIf="loading==true" class="jumbotron">
 <h4 style="text-align: center">Thankyou!!</h4>
</div>
